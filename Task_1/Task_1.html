<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Task 1</title>
    <style>
        div {
            padding: 5px;
            border: 2px solid black;
            margin: 5px;
        }
        .flex-container {
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .start{
            align-self: flex-start;
        }
        .end{
            align-self: flex-end;
        }
        .center{
            align-self: center;
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div class="start">Flex item 1</div>
    <div class="center">Flex item 2</div>
    <div>Flex item 3</div>
    <div class="center">Flex item 4</div>
    <div class="end">Flex item 5</div>
</div>
</body>
</html>
