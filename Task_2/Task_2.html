<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Task 2</title><style>
    div {
        padding: 5px;
        border: 2px solid black;
        margin: 5px;
    }
    .flex-container{
        display: flex;
        width: 400px;
    }
    [class|="item"] {
        flex-basis: 100px;
    }
    .item-2, .item-4{
        flex-shrink: 5;
    }
    .item-3, .item-4{
        flex-grow: 1;
    }
</style>
</head>
<body>
<div class="flex-container">
    <div class="item-1">Flex item 1</div>
    <div class="item-2">Flex item 2</div>
    <div class="item-3">Flex item 3</div>
    <div class="item-4">Flex item 4</div>
</div>
</body>
</html>
